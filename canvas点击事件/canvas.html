<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			#myCanvas{border:1px solid #000000;}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var oQuadraticCurveTo = document.getElementById("myCanvas");
var oContext = oQuadraticCurveTo.getContext("2d");
var x=2;

    function drawLine(){
        oContext.beginPath();
        oContext.moveTo(0,0);                       //起始点（x,y）
        oContext.quadraticCurveTo(100, 0, 200, 200);    //创建二次贝塞尔曲线
        oContext.lineWidth = 2;
        oContext.strokeStyle = "tomato";
        oContext.stroke();
        oContext.closePath();
    }
    function drawPoint(x,y){
        oContext.beginPath();
        oContext.arc(x, y, 3, 0, 2 * Math.PI, false);
        oContext.fillStyle="red";
        oContext.fill();
         
        oContext.stroke();
        oContext.closePath();
 
    }
 
    //画移动的线
    function drawMivie(){
         
        y=Math.pow(x,2)*0.005;
       
             
        if(x > 198){
            x=0;
        }else{
        //防止首位相连<br>　　　　　//清楚之前的图，重新绘制
        oContext.clearRect(0, 0, 500, 500);
        oContext.closePath();
        drawStatic(oContext);
        //
        x=x+1;  
        y=Math.pow(x,2)*0.005;
        //画圆球
        oContext.beginPath();
        oContext.strokeStyle = "white";
        oContext.arc(x,y,5,0,2*Math.PI,false);
        oContext.fillStyle="white";
        oContext.fill();
        oContext.stroke();
        oContext.closePath();
        }
    }
    //画静态元素,红线和两端
    function drawStatic(){
        drawLine();
        drawPoint(0,0);
        drawPoint(200,200);
    }
 
 
    setInterval(function(){
            drawMivie(oContext);
        },20)
		</script>
	</body>
</html>
