<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="login-code">获取验证码</div>
		<script type="text/javascript" src="../ajax/jquery.js">
			
		</script>
		<script>
			$(function(){
				var timer;
		        $(".login-code").on("click",function () {
		            var num=60;
		            if($(this).hasClass("active")){
		                return false;
		            }
		            clearInterval(timer);
		            timer = setInterval(function () {
		                num--;
		                $(".login-code").html("短信已发送(<em>"+num+")</em>").addClass("active");
		                if(num<=0){
		                    $(".login-code").html("获取验证码").removeClass("active");
		                }
		            },1000)
		        })
			})
		</script>
	</body>
</html>
